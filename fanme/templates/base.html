<html>
    <head>
        <title>{% block title %}FanME{% endblock %}</title>
        <link rel="stylesheet" href="/mymedia/css/style.css" type="text/css" />
    </head>
    <body>
        <!-- Begin Conteiner -->
        <div class='conteiner'>
            <!-- Begin Content -->
            <div class='header'>
                <div class="accounts-header-image">
                    <img src="/mymedia/images/logo.png" alt="Logo" />
                </div>
                {% block header %}{% endblock%}
            </div>
            <!-- Begin Content -->
            <div class='content'>
                {% block content %}{% endblock%}
            <!-- End Content -->
            </div>
            <!-- Begin Footer -->
            <div class='footer'>
                {% block footer %}
                    <div class="footer-line-divisor">
                        <img src="/mymedia/images/footer-line-divisor.png" alt="Footer Line Divisor" />
                    </div>

                    <!-- Eso deberia ser dinamico -->
                    <div class="footer-links">
                        <a href="#">Ayuda</a> |
                        <a href="#">Sobre Nosotros</a> |
                        <a href="#">Condiciones</a> |
                        <a href="#">Copyright</a>
                    </div>
                {% endblock%}
            <!-- End Footer -->
            </div>
        <!-- End Conteiner -->
        </div>
    </body>
</html>
