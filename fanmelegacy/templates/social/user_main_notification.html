{% extends "social/base_social.html" %}

{% load dash_filters avatar_tags %}


{% block dashboard %}
<div class="row">
    <div class="page-header">
        <h1>Notificaciones</h1>
    </div>
    <div class="list-content-user-messages">
        <ul>
            {% for empresa, notificaciones in notificaciones_recibidas.iteritems %}
                <li class="content-user-messages">
                    <div class="user-message-image">
                        <img src="{% avatar_url empresa.user 50 %}" alt="Logo" />
                    </div>
                    <div class="user-message-name">
                        <a href="/social/notifications_by_company/{{ empresa.user.id }}">
                            {{ empresa.razon_social }}
                        </a>
                    </div>
                    <div class="user-message-last"></div>
                    <div class="clear"></div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock dashboard %}
